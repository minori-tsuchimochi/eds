<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員登録画面</title>
</head>
<body>

<h1>社員新規登録</h1>

<form th:action="@{/admin/employees/register}" method="post">

    <div>
        <label>社員番号</label><br>
        <input type="text" name="employeeNumber" required>
    </div>

    <div>
        <label>氏名</label><br>
        <input type="text" name="name" required>
    </div>

    <div>
        <label>部署</label><br>
        <select name="departmentId" required>
            <option value="">-- 選択してください --</option>
            <option th:each="d : ${departments}"
                    th:value="${d.id}"
                    th:text="${d.departmentName}">
            </option>
        </select>
    </div>

    <div>
        <label>役職</label><br>
        <select name="positionId" required>
            <option value="">-- 選択してください --</option>
            <option th:each="p : ${positions}"
                    th:value="${p.id}"
                    th:text="${p.positionName}">
            </option>
        </select>
    </div>

    <div>
        <label>メールアドレス</label><br>
        <input type="email" name="email">
    </div>

    <div>
        <label>電話番号</label><br>
        <input type="text" name="phone">
    </div>

    <div>
        <label>入社日</label><br>
        <input type="date" name="joinDate" required>
    </div>

    <br>
    <button type="submit">登録</button>

</form>

<br>
<a th:href="@{/}">Home</a>

</body>
</html>
