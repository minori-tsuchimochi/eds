<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員一覧</title>
</head>
<body>

<h1>社員一覧</h1>

<a th:if="${param.keyword != null or param.departmentId != null or param.positionId != null}"
   th:href="@{/admin/employees}">検索条件をクリア</a>

<form method="get" th:action="@{/admin/employees}">
    <select name="departmentId">
        <option value="">-- 部署 --</option>
        <option th:each="dept : ${departments}"
                th:value="${dept.id}"
                th:text="${dept.departmentName}"
                th:selected="${dept.id == departmentId}">
        </option>
    </select>

    <select name="positionId">
        <option value="">-- 役職 --</option>
        <option th:each="pos : ${positions}"
                th:value="${pos.id}"
                th:text="${pos.positionName}"
                th:selected="${pos.id == positionId}">
        </option>
    </select>

    <input type="text" name="keyword" placeholder="氏名" th:value="${keyword}">

    <button type="submit">検索</button>
</form>

<table border="1">
    <tr>
        <th>社員番号</th>
        <th>氏名</th>
        <th>部署</th>
        <th>役職</th>
        <th>操作</th>
    </tr>

    <tr th:each="emp : ${employees}">
        <td th:text="${emp.employeeNumber}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.department.departmentName}"></td>
        <td th:text="${emp.position.positionName}"></td>
        <td>
            <a th:href="@{/admin/employees/{id}/edit(id=${emp.id})}">編集</a>

            <form th:action="@{/admin/employees/{id}/delete(id=${emp.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('削除しますか？')">削除</button>
            </form>
        </td>
    </tr>
</table>

<div>
    <span th:if="${employeePage.hasPrevious()}">
        <a th:href="@{/admin/employees(
             page=${currentPage - 1},
             departmentId=${departmentId},
             positionId=${positionId},
             keyword=${keyword}
        )}">前へ</a>
    </span>

    <span th:each="i : ${#numbers.sequence(0, employeePage.totalPages - 1)}">
        <span th:if="${i == currentPage}">
            <strong th:text="${i + 1}"></strong>
        </span>
        <span th:if="${i != currentPage}">
            <a th:href="@{/admin/employees(
                 page=${i},
                 departmentId=${departmentId},
                 positionId=${positionId},
                 keyword=${keyword}
            )}"
               th:text="${i + 1}"></a>
        </span>
        &nbsp;
    </span>

    <span th:if="${employeePage.hasNext()}">
        <a th:href="@{/admin/employees(
             page=${currentPage + 1},
             departmentId=${departmentId},
             positionId=${positionId},
             keyword=${keyword}
        )}">次へ</a>
    </span>
</div>

<br>
<a th:href="@{/admin/employees/register}">社員新規登録</a>

<br>
<a th:href="@{/}">Home</a>

</body>
</html>
