<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報編集</title>
</head>
<body>

<h1>社員情報編集</h1>

<form th:action="@{/admin/employees/{id}/edit(id=${employee.id})}"
      th:object="${employee}"
      method="post">
    <div>
        <label>社員番号</label>
        <input type="text" th:field="*{employeeNumber}">
        <div th:if="${#fields.hasErrors('employeeNumber')}"
             th:errors="*{employeeNumber}"></div>
    </div>

    <div>
        <label>氏名</label>
        <input type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div>
        <label>部署</label>
        <select th:field="*{department.id}">
            <option value="">-- 選択してください --</option>
            <option th:each="d : ${departments}"
                    th:value="${d.id}"
                    th:text="${d.departmentName}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('department')}"
             th:errors="*{department}"></div>
    </div>

    <div>
        <label>役職</label>
        <select th:field="*{position.id}">
            <option value="">-- 選択してください --</option>
            <option th:each="p : ${positions}"
                    th:value="${p.id}"
                    th:text="${p.positionName}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('position')}"
             th:errors="*{position}"></div>
    </div>

    <div>
        <label>メール</label>
        <input type="email" th:field="*{email}">
    </div>

    <div>
        <label>電話番号</label>
        <input type="text" th:field="*{phone}">
    </div>

    <div>
        <label>入社日</label>
        <input type="date" th:field="*{joinDate}">
        <div th:if="${#fields.hasErrors('joinDate')}"
             th:errors="*{joinDate}"></div>
    </div>

    <button type="submit">更新</button>

</form>

<a th:href="@{/admin/employees}">社員一覧</a>

</body>
</html>
