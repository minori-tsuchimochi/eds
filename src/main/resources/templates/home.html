<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>社員情報管理システム</h1>

<div sec:authorize="hasAuthority('ADMIN')">
    <h2>管理者ページ</h2>
    <ul>
        <li>
            <a th:href="@{/admin/employees/register}">社員新規登録</a>
        </li>
        <li>
            <a th:href="@{/admin/employees}">社員一覧</a>
        </li>
    </ul>
</div>

<div sec:authorize="hasAuthority('USER')">
    <h2>一般ユーザーページ</h2>
    <ul>
        <li>
            <a th:href="@{/user/employees}">社員一覧</a>
        </li>
    </ul>
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit">ログアウト</button>
</form>


</body>
</html>
